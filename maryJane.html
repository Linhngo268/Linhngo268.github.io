                <div class="time">
                    <h2 id="days" >00 </h2>

                     </div>
                      
                         

                     <div class="time">
                        <h2 id="hours" >00 </h2>

                         </div>

                         <div class="time">

                            <small>Phút</small>
                             </div>

                             <div class="time">

                                <small>Giây</small>
                                 </div>
                                 <div class="time">

                                </div>
                                
            </div>
